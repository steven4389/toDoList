<div class="listComponent">
    <app-header></app-header>
    <div class="container">
        <h1 class="title">To do List</h1>
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="mb-3">
                    <input type="email" class="form-control" id="todoInput"
                        placeholder="name@example.com" [(ngModel)]="newTodo">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        [(ngModel)]="descriptionTodo"></textarea>
                </div>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    (click)="saveToDo()">add</button>

                <h3>All</h3>
                <hr>
                <div *ngFor="let todo of todos; let i= index;">
                    <!-- <th scope="row">{{i+1}}</th> -->
                    <div class="item row">
                        <div class="col-10 col-md-10 col-lg-01  {{(!todo.isCompleted)?'done':''}}" (click)="done(i)">
                            {{todo.name}}</div>

                        <div class="col-1 col-md-1 col-lg-1">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" (click)="infoModal(todo)">
                                ver
                            </button>
                        </div>


                        <div class="col-1 col-md-1 col-lg-1 delete" (click)="remove(i)">X</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        {{infoToModal.name}}
                    </div>
                    <div>
                        {{infoToModal.description}}
                    </div>
                    <div>
                        {{infoToModal.isCompleted}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
